<h1>Exchange component !!!</h1>


<div class="container">

    <div class="card">
        <div class="card-body padding-40-px">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="From" aria-label="from" autocomplete="off">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="To" aria-label="to" autocomplete="off">
                </div>
            </div>



            <div class="row mt-4">
                <div class="col-md-16">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                            [checked]="Checked()" (click)="RadioGroupClick('MDL')">
                        <label class="btn btn-outline-primary" for="btnradio1">MDL</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                    </div>
                </div>
            </div>

        </div>
    </div>



</div>
