<h1>Convert Component is working !!! Mihai</h1>

<mat-card class="example-card">
    <mat-card-header>

        <section>
            <div class="row">
                <div class="col-md-6">
                    <mat-card-title>
                        <h1>Converter</h1>
                    </mat-card-title>
                </div>
            </div>
        </section>

    </mat-card-header>

    <mat-card-content>

        <form>
            <div class="row">
                <div class="col-md-4">
                    <label>Introdu suma...</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="mat-100-percent">

                        <input matInput [(ngModel)]="convertModel.fromCurrency" name="fromCurrency"
                            [value]="convertModel.fromCurrency"
                            (input)="convertModel.fromCurrency=GetFromCurrencyValue($event)">

                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="mat-100-percent">

                        <input matInput [(ngModel)]="convertModel.toCurrency" name="toCurrency"
                            (ngModelChange)="GetToCurrency($event)">

                    </mat-form-field>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-4">
                    <label>Currency</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="mat-100-percent">
                        <mat-select [(value)]="convertModel.FromDefaultId" placeholder="Mode"
                            [(ngModel)]="convertModel.fromCurrencyId" name="fromCurrencyId"
                            (selectionChange)="onFoodSelection1()">

                            @for (currency of convertModel.currencyRates; track currency) {
                            <mat-option [value]="currency.Id">{{currency.CurrencyName}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="mat-100-percent">
                        <mat-select [(value)]="convertModel.ToDefaultId" placeholder="Mode"
                            [(ngModel)]="convertModel.toCurrencyId" name="toCurrencyId">

                            @for (currency of convertModel.currencyRates; track currency) {
                            <mat-option [value]="currency.Id">{{currency.CurrencyName}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <button mat-raised-button color="accent" (click)="TestClick()">Accent Test</button>
                </div>
            </div>
        </form>

    </mat-card-content>


</mat-card>
